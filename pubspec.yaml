name: dashboard
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  get: 

  # DateTime
  jiffy: 
  intl: ^0.18.1 
  
  # Images
  cached_network_image: ^3.2.3  
  # cached_network_svg_image: ^0.0.7
  image_picker: 

  # Animate
  show_up_animation: 
  auto_animated:
  
  flutter_osm_plugin: ^0.60.4

  shared_preferences: 
  path: 

  # Qrcode 
  qr_flutter: 
  scan: 
  grouped_list: 
  url_launcher: ^6.1.14 

  badges: ^3.1.2 

  # Icon 
  flutter_svg: 
  # font_awesome_flutter: 
  # fluttericon: 

  dartz: 

  device_preview: 
  responsive_builder: 
  image_pickers:

  lottie: ^2.4.0
  another_flushbar: ^1.12.30
  fluttertoast: ^8.2.2

  # firebase_in_app_messaging: ^0.7.3+4

  carousel_slider: ^4.2.1
  another_xlider: ^3.0.1
  # icons_launcher: ^2.1.3

  dio: ^5.3.2


  shimmer: ^3.0.0

  webview_flutter: ^4.4.1

  easy_stepper: ^0.8.1
  socket_io_client: ^2.0.3+1
  syncfusion_flutter_charts: ^22.1.34
  quiver:
  file_picker: ^6.1.1
  mime_type: ^1.0.0
  http_parser: ^4.0.2
  network_to_file_image: ^4.0.1
  path_provider: 
  http: ^1.1.0

  universal_io: ^2.2.2

  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  image_picker_web: ^3.1.1
  flutter_launcher_icons: ^0.13.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/settings/
    - assets/animations/
    - assets/icons/

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48




  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight : 700
          
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-Bold.ttf
          weight : 700